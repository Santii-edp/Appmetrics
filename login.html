<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Seguros Bolívar</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet"> <!-- Incluye Boxicons -->
    <style>
        /* Colores corporativos */
        :root {
            --primary-green: #008948;
            --light-green: #9DC45F;
            --white: #ffffff;
            --gray-light: #f5f5f5;
            --gray-dark: #6c757d;
        }

        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: var(--white);
        }
        .logo-container {
         position: flex;
         z-index: 1;
         width: 230px;
         height: 60px;
         background: url('https://i.ibb.co/5cWD2Fw/image.png') no-repeat;
         background-size: contain;
         background-position: center;
        }
        /* Estilos del navbar */
        .navbar {

            background: var(--light-green);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 40px;
        }
        .navbar::before {
            box-shadow: 2px 0px 10px black ;
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 25%;
            height: 13%;
            background: var(--primary-green);
            border-radius: 0 0% 85% 0%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--white);
        }

        .ingresa-text {
            font-size: 1.2rem;
            color: var(--white);
            text-decoration: none;
        }

        /* Estilos del contenido principal */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .appmetrics-logo {
    width: 150px;
    height: 150px;
    background-color: #D3D3D3;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 2rem;
    /* Centrado del contenido dentro del contenedor */
    margin-left: auto;
    margin-right: auto;
}


        .appmetrics-logo img {
            width: 80%;
            height: auto;
        }
        .login-button{
            border-color: #008948;
        }
        .login-button:hover{
            background-color: #008948;
            color: #ffffff;
        }
        .welcome-text {
            color: var(--primary-green);
            font-size: 2.5rem;
            margin: 1rem 0;
        }

        .login-button {
            padding: 0.5rem 2rem;
            background-color: var(--white);
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .nav-button {
            padding: 0.3rem 0.2rem;
            background-color: transparent;
            border: 1px solid #16640c;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .nav-button:hover {
            background-color: #08813b;
            color: #ffffff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        nav a{
            color: #07492a;
        }
        nav a:hover{
            color: #08813b;
        }
        a:hover{
            color: #008948;
            cursor: pointer;
        }
        /* Estilos del formulario de login */
        .login-container {
            background-color: var(--gray-light);
            padding: 2rem;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        .login-container h2 {
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .login-container p {
            color: var(--gray-dark);
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-field {
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary-green);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .checkbox-label {
            font-size: 0.9rem;
            color: var(--gray-dark);
        }

        .login-button {
            padding: 0.8rem;
            background-color: var(--primary-green);
            border: none;
            color: var(--white);
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-button:hover {
            background-color: #006d32;
        }
        /* Estilos del footer */
        .footer {
            background-color: var(--primary-green);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .copyright {
            color: var(--white);
            font-size: 0.9rem;
            margin-right: 60px;
        }

        .footer-logos {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .footer-logo {
            height: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="index.html">
                <img class="logo-container" src="https://i.ibb.co/5cWD2Fw/image.png" alt="Logo de Seguros Bolívar">
            </a>
        </div>
        <div class="nav-right">
            <span class="ingresa-text">¡INGRESeA!</span>
            <a href="#" aria-label="Login"><button class="nav-button"><i class="bx bx-user"></i></button></a> <!-- Icono de Boxicons para login -->
            <a href="help.html" aria-label="Help"><button class="nav-button"><i class="bx bx-question-mark"></i></button></a> <!-- Icono de Boxicons para ayuda -->
        </div>
    </nav>
    <main class="main-container">
    <div class="login-container">
        <div class="appmetrics-logo">
            <img src="https://i.ibb.co/dppXC9X/image-1.png" alt="AppMetrics Logo">
        </div>
        <p>Por favor ingrese sus datos:</p>
        
        <form class="login-form">
            <input type="text" class="input-field" placeholder="Correo electrónico" required>
            <input type="password" class="input-field" placeholder="Contraseña" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="remember" class="input-field">
                <label for="remember" class="checkbox-label">Mantener sesión iniciada</label>
            </div>

            <button type="" class="login-button">Iniciar sesión</button>
        </form><a href="index1.html">ir index</a>
    </div>
</main>
    <footer class="footer">
        <p class="copyright">Grupo Bolivar S.A. Todos los derechos reservados</p>
        <div class="footer-logos">
            <img src="https://i.ibb.co/dppXC9X/image-1.png" alt="AppMetrics" class="footer-logo">
            <img src="https://i.ibb.co/5cWD2Fw/image.png" alt="Seguros Bolívar" class="footer-logo">
        </div>
    </footer>
</body>
</html>
