<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Seguros Bolívar</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css" rel="stylesheet"> <!-- Incluye Boxicons -->
    <style>
        /* Colores corporativos */
        :root {
            --primary-green: #008948;
            --light-green: #9DC45F;
            --white: #ffffff;
            --gray-light: #f4f4f4;
        }

        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            background-color: var(--white);
        }

        .logo-container {
            position: flex;
            z-index: 1;
            width: 230px;
            height: 60px;
            background: url('https://i.ibb.co/5cWD2Fw/image.png') no-repeat;
            background-size: contain;
            background-position: center;
        }

        /* Estilos del navbar */
        .navbar {
            background: var(--light-green);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .navbar::before {
            box-shadow: 2px 0px 10px rgba(0, 0, 0, 0.1);
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 30%;
            height: 135%;
            background: var(--primary-green);
            border-radius: 0 0 100% 0;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--white);
        }

        .ingresa-text {
            font-size: 1.2rem;
            text-decoration: none;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            color: #0b633a;
            /* text-decoration: underline; */
            background-color: transparent;
            border: 1px solid rgb(0, 78, 7);
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-button:hover {
            background-color: var(--primary-green);
            color: var(--white);
        }

        /* Estilos del contenedor principal */
        .main-container {
            padding: 3rem;
            max-width: 1200px;
            margin: 2rem auto;
            background-color: var(--gray-light);
            border-radius: 8px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .welcome-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .welcome-header h2 {
            font-size: 2.5rem;
            color: var(--primary-green);
        }

        .user-indicator {
            font-size: 1.1rem;
            color: #666;
        }

        /* Estilos del grid de opciones */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
        }

        .option-button {
            background-color: var(--white);
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            text-decoration: none;
        }

        .option-button:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
        }

        .option-button small {
            font-size: 0.9rem;
            color: #888;
        }

        .footer {
            background-color: var(--primary-green);
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .footer .copyright {
            color: var(--white);
            font-size: 0.9rem;
        }

        .footer-logos {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: 2rem;
        }

        .footer-logo {
            height: 30px;
            width: auto;
        }

        /* Estilos del logo de AppMetrics */
        .appmetrics-logo {
            width: 150px;
            height: 150px;
            background-color: #D3D3D3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .appmetrics-logo img {
            width: 80%;
            height: auto;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="index1.html">
                <img class="logo-container" src="https://i.ibb.co/5cWD2Fw/image.png" alt="Logo de Seguros Bolívar">
            </a>
        </div>
        <div>
            <a href="#" aria-label="Login"><button class="nav-button">opcion</button></a>
            <a href="help.html" aria-label="Help"><button class="nav-button">opcion</button></a>
            <a href="#" aria-label="Login"><button class="nav-button">opcion</button></a>
            <a href="help.html" aria-label="Help"><button class="nav-button">opcion</button></a>

        </div>
        <div class="nav-right">
            <span href="">Usuario</span>
            <a href="#" aria-label="Login"><button class="nav-button"><i class="bx bx-user"></i></button></a>
            <a href="help.html" aria-label="Help"><button class="nav-button"><i class="bx bx-question-mark"></i></button></a>
        </div>
    </nav>

    <main class="main-container">
        <div class="welcome-header">
            <h2>Menu de Peticiones</h2>
        </div>

        <div class="options-grid">
            <a href="consultar.html" class="option-button">
                Consultar y descargar 
                <small>Hacer click</small>
            </a>
            <a href="historicos.html" class="option-button">
                Historicos
                <small>Hacer click</small>
            </a>
            <a href="administrar.html" class="option-button">
                Administrar Cartas Descriptivas
                <small>Hacer click</small>
            </a>
            <a href="solicitudes.html" class="option-button">
                Solucitudes o desvinculaciones
                <small>Hacer click</small>
            </a>

        </div>
    </main>

    <footer class="footer">
        <p class="copyright">Grupo Bolivar S.A. Todos los derechos reservados</p>
        <div class="footer-logos">
            <img src="https://i.ibb.co/dppXC9X/image-1.png" alt="AppMetrics" class="footer-logo">
            <img src="https://i.ibb.co/5cWD2Fw/image.png" alt="Seguros Bolívar" class="footer-logo">
        </div>
    </footer>
</body>
</html>
